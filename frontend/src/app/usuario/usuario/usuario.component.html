<div class="row justify-content-center">
  <div class="col-md-6 login-form-1">
    <div class="row" id="tituloLogin">BÚSQUEDA VEHÍCULO</div>
    <div>
      <input type="text" class="form-control input-matricula" id="matricula" name="matricula"
        placeholder="p.e., PGC0000A" [(ngModel)]="matricula" required>
    </div>
    <br>
    <button type="button" class="btn btn-success btn-md" (click)="vehiculoBuscado(matricula)">
      Buscar
    </button>
  </div>
</div>

<br>
<br>

<div *ngFor="let vehiculo of vehiculos">
  <app-busqueda-item-usuario [vehiculo]="vehiculo" (vehiculoConsultar)="onVehiculoConsultar($event)">
  </app-busqueda-item-usuario>
</div>
